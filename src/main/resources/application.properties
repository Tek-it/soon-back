app.port=80
#For Local devs
#spring.datasource.url=jdbc:mariadb://localhost:3306/tekit_db
#spring.datasource.url=jdbc:mariadb://172.17.0.1:8081/tekit_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/master-change-log.xml
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.profiles.active=@spring.profiles.active@
